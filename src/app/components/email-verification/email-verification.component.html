<div class="vertical-center">
  <div class="dotted-box">

    <h1 class="text-center">Email verification</h1>
    <app-loading [loading]="verification_in_progress" class="flex-column">
      <div class="pt-3" *ngIf="!error">
        <p>Your email has been verified, you can log in.</p>
      </div>

      <div class="error-message">
        {{error}}
      </div>

      <a class="pt-3 font-weight-bold text-center"
         routerLink="/login">
        &#x2bc7; login
      </a>
    </app-loading>
  </div>
</div>
